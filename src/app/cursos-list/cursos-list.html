
<div class = "container ">

<h3 class = "alert alert-dark"> Lista de Cursos! {{filterBY}} </h3>

<div class = ''>

<label>Consulta: </label>
<div class = "">
  <input [(ngModel)] = "filter" type="search" class = "alert alert-primary border border-danger">
</div>

</div>

<table class = "table border border-dark">

  <thead class = "thead-dark ">
        <tr >

          <th>image </th>
          <th>id </th>
          <th>name </th>
          <th>price </th>
          <th>code </th>
          <th>duration </th>
          <th>rating  </th>
          <th>releaseDate</th>
    </tr>
  </thead>


  <tbody class = "table-secondary">
    <tr *ngFor="let cursoLista of filterCursos">
          <td><img [src] = 'cursoLista.image' height="30px"> </td>
          <td>{{cursoLista.id}}</td>
          <td>{{cursoLista.name}} </td>
          <td>{{cursoLista.price}} </td>
          <td>{{cursoLista.code}} </td>
          <td>{{cursoLista.duration}} </td>
          <td>{{cursoLista.rating}}  </td>
          <td>{{cursoLista.releaseDate}}</td>
    </tr>
  </tbody>

</table>

</div>
